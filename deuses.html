    <div class="row" id="div_conteudo_deuses">

        <div class="col-10" id="div_titulo">

          <b id="titulo">DEUSES</b>
          <p id="descricao">Clique nas imagens para saber mais</p>

        </div>

        <figure id="figure_aesir" onclick="abreAesir();">

          <img src="imagens/icones/aesir.png">

          <figcaption>
            Os <i>Æsir</i>, são os deuses guerreiros, mais parecidos com os humanos, habitam Asgard.
          </figcaption>

          <div class="row escondido" id="conteudo_sobre_os_aesir">
          
            <p id="titulo_conteudo_sobre_os_aesir">Os <i style="color:#000;">Æsir</i> são:</p>

            <ul>
              <li>Balder
                <br>
                <p class="descricao_deus">Deus da sabedoria</p>
                <img style="width:50%;" src="imagens/deuses/balder.jpg">
              </li>
              <li>Bragi
                <br>
                <p class="descricao_deus">Deus da poesia</p>
                <img style="width:50%;" src="imagens/deuses/bragi.jpg">
              </li>
              <li>Dag
                <br>
                <p class="descricao_deus">Deus do dia</p>
                <img style="width:50%;" src="imagens/deuses/dag.jpg">
              </li>
              <li>Eir
                <br>
                <p class="descricao_deus">Deusa famosa por sua habilidade de cura</p>
                <img style="width:50%;" src="imagens/deuses/eir.jpg">
              </li>
              <li>Forseti
                <br>
                <p class="descricao_deus">Deus da meditação</p>
                <img style="width:50%;" src="imagens/deuses/forseti.jpg">
              </li>
              <li>Frigga
                <br>
                <p class="descricao_deus">Deusa do amor e da união</p>
                <img style="width:50%;" src="imagens/deuses/frigga.jpg">
              </li>
              <li>Hœnir
                <br>
                <p class="descricao_deus">Um dos primeiros deuses, irmão de Odin</p>
                <img style="width:50%;" src="imagens/deuses/Hœnir.jpg">
              </li>
              <li>Hoder
                <br>
                <p class="descricao_deus">Deus cego, irmão de balder</p>
                <img style="width:50%;" src="imagens/deuses/hoder.jpg">
              </li>
              <li>Iduna
                <br>
                <p class="descricao_deus">Deusa guardiã do pomar sagrado</p>
                <img style="width:50%;" src="imagens/deuses/iduna.jpg">
              </li>
              <li>Loki
                <br>
                <p class="descricao_deus">Deus do fogo e da trapaça, irmão adotivo de Odin</p>
                <img style="width:50%;" src="imagens/deuses/loki.jpg">
              </li>
              <li>Magni e Modi
                <br>
                <p class="descricao_deus">Filhos de Thor, representam a Força e a Coragem</p>
                <img style="width:50%;" src="imagens/deuses/magni_e_modi.jpg">
              </li>
              <li>Mímir
                <br>
                <p class="descricao_deus">Deus gigante, o mais sábio dentre todos os seres</p>
                <img style="width:50%;" src="imagens/deuses/mimir.jpg">
              </li>
              <li>Odin
                <br>
                <p class="descricao_deus">Deus da guerra e da morte, considerado o pai de todos</p>
                <img style="width:50%;" src="imagens/deuses/odin.jpg">
              </li>
              <li>Sif
                <br>
                <p class="descricao_deus">Deusa da habilidade em combate, esposa de Thor</p>
                <img style="width:50%;" src="imagens/deuses/sif.jpg">
              </li>
              <li>Sigel
                <br>
                <p class="descricao_deus">Deusa do sol</p>
                <img style="width:50%;" src="imagens/deuses/sigel.jpg">
              </li>
              <li>Thor
                <br>
                <p class="descricao_deus">Filho primogênito de Odin, deus do trovão</p>
                <img style="width:50%;" src="imagens/deuses/thor.jpg">
              </li>
              <li>Thrud
                <br>
                <p class="descricao_deus">Deusa asynjor, filha de Thor</p>
                <img style="width:50%;" src="imagens/deuses/thrud.png">
              </li>
              <li>Tyr
                <br>
                <p class="descricao_deus">Deus do combate e do céu, um dos grandes deuses de asgard</p>
                <img style="width:50%;" src="imagens/deuses/tyr.jpg">
              </li>
              <li>Uller
                <br>
                <p class="descricao_deus">Deus da justiça e do julgamento</p>
                <img style="width:50%;" src="imagens/deuses/uller.jpg">
              </li>
              <li>Vali
                <br>
                <p class="descricao_deus">Deus membro dos Aesir, filho de Odin</p>
                <img style="width:50%;" src="imagens/deuses/vali.jpg">
              </li>
              <li>Vidar
                <br>
                <p class="descricao_deus">Deus associado, muito forte, sendo derrotado somente por Thor</p>
                <img style="width:50%;" src="imagens/deuses/vidar.jpg">
              </li>
            </ul>

          </div>


        </figure>  

        <figure id="figure_vanir" onclick="abreVanir();">

          <img src="imagens/icones/vanir.png">

          <figcaption>
            Os <i>Vanir</i>, são os deuses da natureza, mais parecidos com os elfos, habitam Vanaheim.
          </figcaption>

          <div class="row escondido" id="conteudo_sobre_os_vanir">
          
            <p id="titulo_conteudo_sobre_os_vanir">Os <i style="color:#000;">Vanir</i> são:</p>

            <ul>
              <li>Aegir
                <br>
                <p class="descricao_deus">Governa os mares, ao lado de sua esposa, Ran</p>
                <img style="width:50%;" src="imagens/deuses/aegir.jpg">
              </li>
              <li>Freyya
                <br>
                <p class="descricao_deus">Deusa da fertilidade e do amor</p>              
                <img style="width:50%;" src="imagens/deuses/freya2.jpg">
              </li>
              <li>Freyr
                <br>
                <p class="descricao_deus">Irmão de Freyya, deus do tempo e da prosperidade</p>
                <img style="width:50%;" src="imagens/deuses/frey.jpg">
              </li>
              <li>Gefjun
                <br>
                <p class="descricao_deus">Deusa da agricultura</p>              
                <img style="width:50%;" src="imagens/deuses/gefjun.jpg">
              </li>
              <li>Gerda
                <br>
                <p class="descricao_deus">Esposa de Frey, deusa das almas perdidas</p>              
                <img style="width:50%;" src="imagens/deuses/gerda.jpg">
              </li>
              <li>Gullveig
                <br>
                <p class="descricao_deus">Deusa bruxa dos vanir</p>              
                <img style="width:50%;" src="imagens/deuses/gullveig.jpg">
              </li>
              <li>Heimdall
                <br>
                <p class="descricao_deus">Deus guardião da Bifrost, a ponte do arco íris de asgard</p>            
                <img style="width:50%;" src="imagens/deuses/heimdall.jpg">
              </li>
              <li>Kvasir
                <br>
                <p class="descricao_deus">Deus criado das mistura da saliva de todos os deuses</p>            
                <img style="width:50%;" src="imagens/deuses/Kvasir.png">
              </li>
              <li>Njord
                <br>
                <p class="descricao_deus">Pai de Freyr e Freyya, deus dos ventos</p>              
                <img style="width:50%;" src="imagens/deuses/njord.jpg">
              </li>
              <li>Ran
                <br>
                <p class="descricao_deus">Governa os mares, ao lado de Aegir, seu esposo</p>              
                <img style="width:50%;" src="imagens/deuses/ran.jpeg">
              </li>
              <li>Skadi
                <br>
                <p class="descricao_deus">Deusa nórdica do inverno</p>              
                <img style="width:50%;" src="imagens/deuses/skadi.jpg">
              </li>
              <li>Urd
                <br>
                <p class="descricao_deus">Deusa nórdica do passado</p>
                <img style="width:50%;" src="imagens/deuses/urd.jpg">
                </li>
            </ul>

          </div>      


        </figure>
